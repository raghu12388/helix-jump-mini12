<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stack Ball Mini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  background:#111;
  overflow:hidden;
}
canvas{display:block;}
#text{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  color:#fff;
  font-family:Arial;
  font-size:18px;
}
</style>
</head>
<body>

<div id="text">Tap / Click to Start</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let started=false;
let ballY = 200;
let speed = 1.5;
let score = 0;

const rings=[];

for(let i=0;i<8;i++){
  rings.push({
    y:300+i*120,
    gapX: canvas.width/2 + (Math.random()*120-60)
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // tower
  ctx.fillStyle="#00d9ff";
  ctx.fillRect(canvas.width/2-15,0,30,canvas.height);

  // rings
  ctx.fillStyle="#00ff88";
  rings.forEach(r=>{
    ctx.fillRect(canvas.width/2-80,r.y,60,15);
    ctx.fillRect(canvas.width/2+20,r.y,60,15);
  });

  // ball
  ctx.fillStyle="red";
  ctx.beginPath();
  ctx.arc(canvas.width/2,ballY,12,0,Math.PI*2);
  ctx.fill();
}

function update(){
  if(started){
    ballY += speed;
    rings.forEach(r=>r.y -= speed);

    rings.forEach(r=>{
      if(Math.abs(r.y-ballY)<6){
        if(ballY<r.y+15){
          started=false;
          document.getElementById("text").innerHTML="GAME OVER<br>Tap to Restart";
        }
      }
    });
  }

  draw();
  requestAnimationFrame(update);
}

canvas.addEventListener("click",()=>{
  if(!started){
    ballY=200;
    rings.forEach((r,i)=>r.y=300+i*120);
    started=true;
    document.getElementById("text").innerText="Playing...";
  }
});

update();
</script>
</body>
</html>
