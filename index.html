<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stack Ball Mini</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#111;
}
canvas{display:block;}
#ui{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  color:white;
  font-family:Arial;
  font-size:18px;
}
</style>
</head>
<body>

<div id="ui">Score: <span id="score">0</span></div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let score = 0;
let speed = 2.5;   // ðŸ‘ˆ slow speed
let ballY = canvas.height/3;
let falling = true;

const towerX = canvas.width/2;
const towerRadius = 35;

const rings = [];
for(let i=0;i<10;i++){
  rings.push({
    y: ballY + i*120,
    gapStart: Math.random()*Math.PI*2,
    gapSize: Math.PI/2
  });
}

function drawTower(){
  ctx.fillStyle="#00e5ff";
  ctx.fillRect(towerX-15,0,30,canvas.height);
}

function drawRings(){
  rings.forEach(r=>{
    ctx.strokeStyle="#00ff88";
    ctx.lineWidth=18;
    ctx.beginPath();
    ctx.arc(towerX,r.y,towerRadius,
      r.gapStart,
      r.gapStart + Math.PI*2 - r.gapSize
    );
    ctx.stroke();
  });
}

function drawBall(){
  ctx.fillStyle="red";
  ctx.beginPath();
  ctx.arc(towerX,ballY,12,0,Math.PI*2);
  ctx.fill();
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(falling){
    ballY += speed;
    rings.forEach(r=> r.y -= speed);
  }

  // scoring
  rings.forEach((r,i)=>{
    if(!r.passed && r.y < ballY){
      r.passed = true;
      score++;
      document.getElementById("score").innerText = score;
    }
  });

  drawTower();
  drawRings();
  drawBall();

  requestAnimationFrame(update);
}

canvas.addEventListener("click",()=>{
  falling = !falling;
});

update();
</script>

</body>
</html>
