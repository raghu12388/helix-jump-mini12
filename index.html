<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stack Ball Mini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#111;
  touch-action:none;
  font-family:Arial, sans-serif;
}
#ui{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
}
</style>
</head>

<body>
<div id="ui">Hold to Smash â€¢ Release to Bounce</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth/window.innerHeight,
  0.1,
  100
);
camera.position.set(0,6,10);

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,1.5));
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0xffffff,0.7));
const light = new THREE.DirectionalLight(0xffffff,0.8);
light.position.set(5,10,5);
scene.add(light);

/* ================= BALL ================= */
const ball = new THREE.Mesh(
  new THREE.SphereGeometry(0.6,32,32),
  new THREE.MeshStandardMaterial({color:0xff8800})
);
ball.position.y = 4;
scene.add(ball);

/* ================= STACK ================= */
const platforms=[];
const levelCount = 12;

function createPlatform(y){
  const danger = Math.random() < 0.25;
  const platform = new THREE.Mesh(
    new THREE.CylinderGeometry(3,3,0.6,32),
    new THREE.MeshStandardMaterial({
      color: danger ? 0xff3333 : 0x00ff99
    })
  );
  platform.position.y = y;
  platform.userData.danger = danger;
  scene.add(platform);
  platforms.push(platform);
}

for(let i=0;i<levelCount;i++){
  createPlatform(-i*1.5);
}

/* ================= PHYSICS ================= */
let velocity = 0;
const gravity = -0.015;
let smashing = false;

/* ================= INPUT ================= */
window.addEventListener("pointerdown",()=>{
  smashing = true;
});
window.addEventListener("pointerup",()=>{
  smashing = false;
});

/* ================= GAME LOOP ================= */
function animate(){
  requestAnimationFrame(animate);

  velocity += gravity;
  ball.position.y += velocity;

  platforms.forEach((p,i)=>{
    if(
      ball.position.y < p.position.y + 0.8 &&
      ball.position.y > p.position.y - 0.8
    ){
      if(smashing){
        scene.remove(p);
        platforms.splice(i,1);
        velocity = -0.3;
      }else{
        if(p.userData.danger){
          // GAME OVER
          ball.position.y = 4;
          velocity = 0;
        }else{
          velocity = 0.25;
        }
      }
    }
  });

  camera.position.y = ball.position.y + 6;
  camera.lookAt(ball.position);

  renderer.render(scene,camera);
}
animate();

/* ================= RESIZE ================= */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
