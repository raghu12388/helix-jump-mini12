  new THREE.SphereGeometry(0.6,32,32),

);

/* ================= STACK ================= */
let platforms=[];
const levelCount=16;

function createPlatform(y){
  const danger=Math.random()<0.25;
  const p=new THREE.Mesh(
    new THREE.CylinderGeometry(3,3,0.6,32),
    new THREE.MeshStandardMaterial({color:danger?0xff3333:0x00ff99})
  );
  p.position.y=y;
  p.userData.danger=danger;
  scene.add(p);
  platforms.push(p);
}
function buildStack(){
  platforms.forEach(p=>scene.remove(p));
  platforms=[];
  for(let i=0;i<levelCount;i++) createPlatform(-i*1.5);
}

});

/* ================= GAME OVER ================= */
function gameOver(){
  gameRunning=false;
  finalScoreEl.textContent=score;
  gameOverBox.style.display="flex";
}

/* ================= RESTART ================= */
document.getElementById("restart").onclick=()=>{
  score=0; combo=0; fireMode=false;

  comboEl.textContent="Combo x0";

  ballMat.emissive.setHex(0x000000);
  ball.position.y=4; velocity=0;
  buildStack();
  gameOverBox.style.display="none";
  gameRunning=true;
};

/* ================= START ================= */
buildStack();
ball.position.y=4;
