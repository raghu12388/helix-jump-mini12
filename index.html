<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stack Ball â€“ Levels</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#111;
  font-family:Arial;
}
canvas{display:block}

/* TOP UI */
#ui{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  color:white;
  font-size:18px;
}

/* PROGRESS BAR */
#barWrap{
  position:fixed;
  top:45px;
  left:50%;
  transform:translateX(-50%);
  width:60%;
  height:10px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
}
#bar{
  width:0%;
  height:100%;
  background:#00ff88;
}

/* GAME OVER / LEVEL COMPLETE */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  font-size:22px;
}
#overlay button{
  margin-top:20px;
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:6px;
  background:#00ff88;
}
</style>
</head>

<body>

<div id="ui">Level: <span id="level">1</span> | Score: <span id="score">0</span></div>

<div id="barWrap"><div id="bar"></div></div>

<div id="overlay">
  <div id="msg"></div>
  <button onclick="next()">CONTINUE</button>
</div>

<canvas id="c"></canvas>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
const uiLevel=document.getElementById("level");
const uiScore=document.getElementById("score");
const bar=document.getElementById("bar");
const overlay=document.getElementById("overlay");
const msg=document.getElementById("msg");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize(); addEventListener("resize",resize);

const CX=()=>canvas.width/2;

/* GAME STATE */
let level=1;
let score=0;
let ringsLeft=0;
let running=true;
let press=false;

/* BALL */
const ball={
  x:CX(),
  y:120,
  r:12,
  vy:0
};

let gravity=0.7;

/* INPUT */
addEventListener("pointerdown",()=>press=true);
addEventListener("pointerup",()=>press=false);

/* RINGS */
let rings=[];
const gap=120;

function spawn(y){
  return{
    y,
    gapAngle:Math.random()*Math.PI*2,
    broken:false
  };
}

function buildLevel(){
  rings=[];
  ringsLeft = 6 + level * 2;     // difficulty increase
  gravity = 0.65 + level * 0.05;

  for(let i=0;i<ringsLeft;i++){
    rings.push(spawn(260+i*gap));
  }
  bar.style.width="0%";
}

buildLevel();

/* UPDATE */
function update(){
  if(!running) return;

  ball.vy += press ? gravity*2 : gravity;
  ball.y += ball.vy;

  rings.forEach(r=>{
    r.y -= 3 + level; // speed increase

    const dy = ball.y - r.y;
    if(Math.abs(dy)<10 && !r.broken){
      const angle=Math.atan2(ball.x-CX(),0)+Math.PI/2;
      const diff=Math.abs(angle-r.gapAngle);

      if(diff<0.6){
        // fall through gap
      }else{
        r.broken=true;
        score+=10;
        ringsLeft--;
        uiScore.textContent=score;
        updateBar();
      }
    }

    if(r.y<-60){
      r.y=canvas.height+gap;
      r.gapAngle=Math.random()*Math.PI*2;
      r.broken=false;
    }
  });

  if(ringsLeft<=0){
    levelComplete();
  }

  if(ball.y>canvas.height+50){
    gameOver();
  }
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // tower
  ctx.fillStyle="#00e5ff";
  ctx.fillRect(CX()-18,0,36,canvas.height);

  // rings
  rings.forEach(r=>{
    if(r.broken) return;
    ctx.beginPath();
    ctx.lineWidth=18;
    ctx.strokeStyle="#00ff88";
    ctx.arc(CX(),r.y,80,r.gapAngle+0.8,r.gapAngle+Math.PI*2);
    ctx.stroke();
  });

  // ball
  ctx.beginPath();
  ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
  ctx.fillStyle="red";
  ctx.fill();
}

/* PROGRESS */
function updateBar(){
  const total = 6 + level * 2;
  const done = total - ringsLeft;
  bar.style.width = (done/total*100) + "%";
}

/* LEVEL COMPLETE */
function levelComplete(){
  running=false;
  overlay.style.display="flex";
  msg.textContent="ðŸŽ‰ LEVEL COMPLETE";
}

/* GAME OVER */
function gameOver(){
  running=false;
  overlay.style.display="flex";
  msg.textContent="ðŸ’¥ GAME OVER";
}

/* NEXT / RESTART */
function next(){
  overlay.style.display="none";
  if(msg.textContent.includes("LEVEL")){
    level++;
    uiLevel.textContent=level;
  }else{
    level=1;
    score=0;
    uiLevel.textContent=1;
    uiScore.textContent=0;
  }
  ball.y=120; ball.vy=0;
  running=true;
  buildLevel();
}

/* LOOP */
(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
